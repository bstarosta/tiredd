<ng-container *ngIf="displaySuccessMessage">
  <trd-account-modal-header [titleKey]="'registerSuccessTitle'"
                            [messageKey]="'registerSuccessMessage'"
                            (closeClick)="onCloseClick()">
  </trd-account-modal-header>
  <button (click)="onLogInLinkClick()">{{"logInLink" | translate}}</button>
</ng-container>
<ng-container *ngIf="!displaySuccessMessage">
  <trd-account-modal-header [titleKey]="'registerModalTitle'"
                            [messageKey]="'registerModalMessage'"
                            (closeClick)="onCloseClick()">
  </trd-account-modal-header>
  <trd-register-form [usernameConflict$]="usernameConflict$"
                     (formSubmitted)="onFormSubmitted($event)"></trd-register-form>
  <div class="footer">
    <span class="already-signed-up-text">{{"alreadySignedUp" | translate}}</span>
    <span class="log-in-link" (click)="onLogInLinkClick()">{{"logInLink" | translate}}</span>
  </div>
</ng-container>
