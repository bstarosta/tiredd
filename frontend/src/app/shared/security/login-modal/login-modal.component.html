<trd-account-modal-header [titleKey]="'loginModalTitle'"
                          [messageKey]="'loginModalMessage'"
                          (closeClick)="onCloseClick()">
</trd-account-modal-header>
<trd-login-form (formSubmitted)="loginUser($event)"></trd-login-form>
<div class="footer">
  <span class="already-signed-up-text">{{"newToTiredd" | translate}}</span>
  <span class="sign-up-link" (click)="onSignUpLinkClick()">{{"signUpLink" | translate}}</span>
</div>
