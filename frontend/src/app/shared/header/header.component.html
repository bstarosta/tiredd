<header>
  <div>
    <img src="assets/images/logo.PNG" alt="logo">
    <trd-subtiredd-select *ngIf="isUserLoggedIn$ | async"
                          [allSubtireddSelectItems]="subtireddSelectItems"
                          (subtireddSelected)="onSubtireddSelected($event)">
    </trd-subtiredd-select>
  </div>
  <trd-searchbar></trd-searchbar>
  <div>
    <button *ngIf="!(isUserLoggedIn$ | async)" class="log-in-button"
            (click)="openAccountModal('login')">{{"logIn" | translate}}</button>
    <button *ngIf="!(isUserLoggedIn$ | async)" class="sign-up-button"
            (click)="openAccountModal('register')">{{"signUp" | translate}}</button>
    <trd-language-picker></trd-language-picker>
    <trd-user-avatar *ngIf="isUserLoggedIn$ | async" (userLoggedOut)="onLogOut()"></trd-user-avatar>
  </div>
</header>
