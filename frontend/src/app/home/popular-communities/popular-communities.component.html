<div class="contents">
  <div class="header">
    <img alt=""
         src="{{popularCommunities?.length ? popularCommunities[0].imageUrl : 'assets/images/popular-communities-placeholder-image.png'}}">
    <div class="header-image-shadow"></div>
    <p class="header-text">{{"popularCommunities" | translate}}</p>
  </div>
  <trd-popular-community-item *ngFor="let community of popularCommunities; let i = index" [community]="community"
                              [index]="i"></trd-popular-community-item>
</div>
