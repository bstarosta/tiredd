<div class="community-details-content" [routerLink]="['/t', community.name]">
  <div class="community-details-header">
    <img alt="" src="{{community.imageUrl}}">
  </div>
  <div class="community-profile">
    <trd-community-avatar [communityName]="community.name"></trd-community-avatar>
    <p class="community-name-text">t/{{community.name}}</p>
  </div>
</div>
