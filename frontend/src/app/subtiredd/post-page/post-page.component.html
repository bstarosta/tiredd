<ng-container *ngIf="!pending">
  <div *ngIf="!!(notFoundError$ | async)" class="error-message">{{notFoundError$ | async}}</div>
  <div *ngIf="!(notFoundError$ | async)" class="row">
    <div class="column">
      <trd-post-list-item [post]="currentPost$ | async" [addRoutesToPost]="false"></trd-post-list-item>
      <trd-comments id="comments"></trd-comments>
    </div>
    <trd-post-community-details></trd-post-community-details>
  </div>
</ng-container>
