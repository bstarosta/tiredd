    <trd-create-post *ngIf="isUserLoggedIn$ | async" [currentSubtiredd]="subtireddToSubtireddSelectItem(subtiredd)"></trd-create-post>

  <trd-about-community [currentSubtiredd]="subtireddToSubtireddSelectItem(subtiredd)"

</div>
