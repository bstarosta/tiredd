<ng-container *ngIf="!pending">
  <trd-subtiredd-header [subtireddId]="subtiredd.id" [subtireddName]="subtiredd.name"
                        [imageUrl]="subtiredd.imageUrl"
                        [hasUserJoined]="isUserJoined"
                        [isUserAdmin]="isUserAdmin"
                        [isUserLoggedIn]="isUserLoggedIn$ | async"></trd-subtiredd-header>
  <div class="row">
    <div class="column">
      <trd-create-post *ngIf="isUserLoggedIn$ | async"
                       [currentSubtiredd]="subtireddToSubtireddSelectItem(subtiredd)"></trd-create-post>
      <trd-posts-column></trd-posts-column>
    </div>
    <trd-about-community [currentSubtiredd]="subtireddToSubtireddSelectItem(subtiredd)"
                         [createDate]="subtiredd.createdAt"
                         [numberOfMembers]="subtiredd.userCount"
                         [description]="subtiredd.description"
                         [isUserLoggedIn]="isUserLoggedIn$ | async"></trd-about-community>
  </div>
</ng-container>
<trd-page-loader *ngIf="pending"></trd-page-loader>
